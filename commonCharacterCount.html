<script>

    /*
    Given two strings, find the number of common characters between them.

Example

For s1 = "aabcc" and s2 = "adcaa", the output should be
solution(s1, s2) = 3.

Strings have 3 common characters - 2 "a"s and 1 "c".


    
    */

    function solution(s1, s2) {
let count = 0;
let i = 0;
let j = 0;

while(i < s1.length) {
    
   while(j < s2.length){
        
        if(s1[i] === s2[j]){ 

            count = count + 1;
            i++;
            j = 0;

    } else {

        j++

    }
    
   } 
    i++;
    j = 0;
    
} return count;

}

</script>
