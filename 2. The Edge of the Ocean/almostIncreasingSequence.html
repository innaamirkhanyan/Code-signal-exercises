<script>


function solution(sequence) {

let result = false;
let i = 0;
while (i < sequence.length){ 
    if(!isIncreasingSequence(sequence)){
        let changeArray = getSubSequence(sequence, i);
        if(isIncreasingSequence(changeArray)){
            result = true;
            break;
        }
        
    }; i = i + 1;
    
    
    }; return result;
    
    
}


function getSubSequence(sequence, index){

    var arrNew = [];
    i = 0;
    j = 0;
    while( i < sequence.length){

       if(i !== index) {
         arrNew[j] = sequence[i] ;
         i = i + 1;
         j = j + 1;
       }
       else{
        i = i + 1;
       }

    } return arrNew;
 
}

// This function get an array and returns if it has Increasing sequence or not 
function isIncreasingSequence(sequence) {
    let i = 0;
    let flag = true; 
    while (i < sequence.length - 1){
        if(sequence[i] >= sequence[i + 1]){
            flag = false;
            break;
        } 
        i = i + 1;
    } 
    
    return flag;
}

let sequence = [1, 2, 3];
alert(solution(sequence));


</script>
