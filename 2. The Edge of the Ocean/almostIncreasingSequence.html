<script>

function solution(sequence) {

let k = 0;
let count = 0;
while (k < sequence.length){ 
 if(sequence[k] >= sequence[k + 1]){
            count = count + 1;
        } 
    k = k + 1;  
    };     


if(count = 0){
    
    return true;
    
} else if(count > 1) {
    
    return false;
    
} else {
    
let i = 0;
while (i < sequence.length){ 
 if(sequence[i] >= sequence[i + 1]){
     if(i == 0 || i == sequence.length - 1){
         return true;
     } else if (sequence[i] < sequence[i + 1]){
         return true;
         
     }
     }
        } 
    i = i + 1;  
    };     
}


let sequence = [1, 2, 3];
solution(sequence);


</script>
