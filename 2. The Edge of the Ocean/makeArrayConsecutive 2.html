<script>
function solution(statues) {
   
    var isSorted = false;
    while(!isSorted){
        isSorted = true;
        var i = 1;
        while (i < statues.length){
           
            if (statues[i - 1] > statues[i]){
                isSorted = false;

                let temprorary = statues[i - 1];
                statues[i - 1] = statues[i];
                statues[i] = temprorary;
            }  
            i = i + 1;
        } 

        
         //1, 2, 3, 4, 5, 6, 7, 8
    }  

    let result = 0;
        let j = 0;
        while(j < statues.length - 1){
            if(statues[j + 1] - statues[j] !== 1){
                result = result + statues[j + 1] - statues[j] - 1 ;
            } else {
                result = result + 0;
            }
            j = j + 1;

        } 
    return result



} 
// debugger;
let statues = [1,2,5,4,8];
alert(solution(statues));
    
</script>
