<script>

/*
1. Given an array of integers, find the pair of adjacent elements that has the largest product and return that product.

Example

For inputArray = [3, 6, -2, -5, 7, 3], the output should be
solution(inputArray) = 21.

7 and 3 produce the largest product.
*/
function solution(inputArray) {
let productArray = [];
let i = 0; 
while (i < inputArray.length - 1){
    productArray[i] = inputArray[i] * inputArray[i + 1];
    i = i + 1;
} 

let j = 0;
let maxValue = productArray[0];
while ( j < productArray.length) {
    j = j + 1;
    if (productArray[j] > maxValue) {
        maxValue = productArray[j];
    }
} return maxValue;


}
alert(solution([3, 6, -2, -5, 7, 3]));



    
</script>
